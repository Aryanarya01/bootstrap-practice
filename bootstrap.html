<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Bootstrap css</title>
</head>

<body>

  <!--                                              froms             -->

  <div class="container">
    <h2>Demo form</h2>
    <form> 
      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label" for="Email">Email</label>
        <input 
        type="text" 
        placeholder="Email" 
        class="form-control"
        id="Email">
        </div>
         
        <div class="mb-3 col-md-6" >
          <label class="form-label" for="password">password</label>
          <input 
          type="password" 
          placeholder="password" 
          class="form-control"
          id="password">
        </div>
      </div>
       
      <div class="mb-3">
        <select class="form-select">
          <option selected>choose your city</option>
          <option value="1">Mumbai</option>
          <option value="2">Pune</option>
          <option value="3">Delhi</option>
        </select>
      </div>
      <div class="normal mb-3">
        <input type="checkbox" id="agree">
        <label for="agree">Agree</label>
      </div>
      <div class=" form-check mb-3">
        <input type="checkbox" id="agreebs" class="form-check-input">
        <label for="agreebs" class="form-check-label">Agree</label>
      </div>
      <div class=" form-check mb-3">
        <input type="radio" id="radiobs" class="form-check-input">
        <label for="radiobs" class="form-check-label">Yes/No</label>
      </div>
      <div class=" form-check form-switch mb-3">
        <input type="checkbox" id="flexswitchcheckdefault" role="switch" class="form-check-input">
        <label for="flexswitchcheckdefault" class="form-check-label"> Default switch checkbox input</label>
      </div>
    </form>
  </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
